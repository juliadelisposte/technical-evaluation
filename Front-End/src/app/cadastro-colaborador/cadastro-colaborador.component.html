<div class="container mt-4">
  <h2>Cadastro de Colaborador</h2>
  <form (ngSubmit)="cadastrar()">
    <div class="mb-3">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" id="name" placeholder="Nome" [(ngModel)]="name" name="nome" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="unitId" class="form-label">ID da Unidade:</label>
      <input type="text" id="unitId" placeholder="ID da Unidade" [(ngModel)]="unitId" name="unidadeId" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="userId" class="form-label">ID do Usuário:</label>
      <input type="text" id="userId" placeholder="ID do Usuário" [(ngModel)]="userId" name="usuarioId" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
