<div class="container mt-4">
  <h2>Cadastro de Unidade</h2>
  <form [formGroup]="usuarioForm" (ngSubmit)="cadastrar()">
    <div class="mb-3">
      <label for="unitCode" class="form-label">CÃ³digo da Unidade:</label>
      <input id="unitCode" formControlName="unitCode" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Nome:</label>
      <input id="name" formControlName="name" class="form-control" required />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="isActive" formControlName="isActive" class="form-check-input" />
      <label class="form-check-label" for="isActive">Ativo</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Cadastrar</button>
  </form>
</div>
