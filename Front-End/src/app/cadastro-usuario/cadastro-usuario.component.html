<div class="container mt-4">
  <h2>Cadastro de Usu√°rio</h2>
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="login" class="form-label">Login:</label>
      <input id="login" formControlName="login" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha:</label>
      <input type="password" id="password" formControlName="password" class="form-control" required />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="isActive" formControlName="isActive" class="form-check-input" />
      <label class="form-check-label" for="isActive">Ativo</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Cadastrar</button>
  </form>
</div>
